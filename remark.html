<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF from Google Drive</title>
    <script>
        function downloadFile() {
            const fileId = document.getElementById('fileIdInput').value; // Get the file ID from the input box
            const url = `https://drive.google.com/uc?export=download&id=${fileId}`;
            window.open(url, '_blank'); // Opens the file in a new tab
        }
    </script>
</head>
<body>
    <h1>Download PDF File</h1>
    <input type="text" id="fileIdInput" placeholder="Enter Google Drive File ID" />
    <button onclick="downloadFile()">Download PDF</button>
</body>
</html>
