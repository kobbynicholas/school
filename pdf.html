<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="pdf.css">
    <title>HIBS Results Checker</title>
</head>
<body>

 <img src="top.png"  width="900"  height="200">
    <P></P>
    <h1>RESULTS CHECKER</h1>

    <div class="main">
    <input type="text" id="inputValue" placeholder="Enter Student Code"/>
        <P></P>
    <button id="openPdfBtn">Download Result</button>
    </div>










    

    
    <script>
        document.getElementById('openPdfBtn').addEventListener('click', function() {
            const inputValue = document.getElementById('inputValue').value;

            // Construct the raw URL for the PDF file in GitHub
            const pdfUrl = `https://raw.githubusercontent.com/kobbynicholas/Registration-web/main/${inputValue}.pdf`; // Adjust path as necessary

            // Open the PDF in a new tab
            window.open(pdfUrl, '_blank');
        });
    </script>
</body>
</html>
